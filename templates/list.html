{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="section">
    <div class="section-header">
        {% block tituloLista %}
        {% endblock %}
      </div>
    <div class="section-body">
        {% block titulo %}

        {% endblock titulo %}
        <div class="row">
            <div class="col-12 col-md-6 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-md" id="data">
                                <thead>
                                    {% block thead %}

                                    {% endblock thead %}
                                </thead>

                                <tbody>
                                    {% block tbody %}

                                    {% endblock tbody %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block actualizarTbl%}    
    {% endblock %}
</section>
{% endblock content %}
